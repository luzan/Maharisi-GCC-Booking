<div class="container">
  <img src="../assets/images/logo.png" class="img-log" />
  <p class="title-txt">Registation form</p>
  <p class="red" *ngIf="registration_faileds">
    {{ registration_failed_message }}
  </p>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <p>
      <mat-form-field appearance="fill" class="input-style">
        <mat-label>Enter your firstName</mat-label>
        <input
          matInput
          placeholder="First Name"
          formControlName="firstName"
          required
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" class="input-style">
        <mat-label>Enter your Middle Name</mat-label>
        <input
          matInput
          placeholder=" Middle Name"
          formControlName="middleName"
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" class="input-style">
        <mat-label>Enter your Last Name</mat-label>
        <input
          matInput
          placeholder="Last Name"
          formControlName="lastName"
          required
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" class="input-style">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="abc@example.com"
          formControlName="email"
          required
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" class="input-style">
        <mat-label>Enter your Phone Number</mat-label>
        <input
          matInput
          placeholder="Enter Phone Number"
          formControlName="phone"
          required
        />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" class="input-style">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Enter Password"
          formControlName="password"
          required
        />
      </mat-form-field>
    </p>
    <button mat-stroked-button class="bg-btn-color" type="submit">
      Register
    </button>
  </form>
  <a href="/login">
    <p class="regis-txt">Back to Login</p>
  </a>
</div>
